<!DOCTYPE html>
<html>
    <head>
        <title>Loneliness Questionnaires</title>
        <script src='jspsych/jspsych.js'></script>
        <script src='jspsych/plugins/jspsych-html-keyboard-response.js'></script>
        <script src='jspsych/plugins/jspsych-html-button-response.js'></script>
        <script src="jspsych/plugins/jspsych-call-function.js"></script>
        <script src='jspsych/plugins/jspsych-survey-text.js'></script>
        <script src='jspsych/plugins/jspsych-survey-multi-select.js'></script>
        <script src='jspsych/plugins/jspsych-survey-multi-choice.js'></script>
        <script src='jspsych/plugins/jspsych-survey-select.js'></script>
        <script src='jspsych/plugins/jspsych-survey-likert.js'></script>
        <script src='jspsych/plugins/jspsych-instructions.js'></script>
        <script src='jspsych/plugins/jspsych-pavlovia-3.0.0.js'></script>
        <script src='jspsych/plugins/jquery-3.5.1.js'></script>

        <script src='other_blocks/0. consent_block.js'></script>
        <script src='other_blocks/1. demo_block.js'></script>
        <script src='other_blocks/2. STAIY_likert_block.js'></script>
        <script src='other_blocks/3. DERS_likert_block.js'></script>
        <script src='other_blocks/4. PSQI_likert_block.js'></script>
        <script src='other_blocks/5. DASS21_likert_block.js'></script>
        <script src='other_blocks/6. IU_likert_block.js'></script>
        <script src='other_blocks/7. BISBAS_likert_block.js'></script>
        <script src='other_blocks/8. MIDI_block.js'></script>
        <script src='other_blocks/9. ERQ_likert_block.js'></script>
        <script src='other_blocks/10. PSS_likert_block.js'></script>
        <script src='other_blocks/11. MSPSS_block.js'></script>
        <script src='other_blocks/12. completion_block.js'></script>

        <link href='jspsych/jspsych.css' rel='stylesheet' type='text/css'/>
        <link href='jspsych/classes.css' rel='stylesheet' type='text/css'/>
    </head>
    <body></body>

    <script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            alert("Sorry, this experiment does not work on mobile devices");
            document.innerHTML = "";
        }
    
        var pavlovia_init = {
             type: "pavlovia",
             command: "init"
         };
    
        var timeline = [
        pavlovia_init,
        consent_block,
        demo_block,
        STAIY_block,
        DERS_block,
        PSQI_block,
        DASS21_block,
        IU_block,
        BISBAS_block,
        MIDI_block,
        ERQ_block,
        PSS_block,
        MSPSS_block,
        completion_block,
    ];

    jsPsych.init({
        timeline: timeline,
        show_progress_bar: false,
        auto_update_progress_bar: false,
        on_finish: function() {
              jsPsych.data.get();
            jsPsych.data.get().localSave('csv','Loneliness.csv');
        }
    });

    </script>
</html>
